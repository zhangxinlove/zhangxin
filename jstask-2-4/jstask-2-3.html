<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

      <div class="box">

            </div>

                <img src="emperor.png" alt="">

        <button id="btn1" class="btn-checked" onclick="checkIdentity()">查看<span class="num" id="num2">1</span>号身份</button>
